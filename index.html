<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>Google Maps API Research</title>
</head>

<body>
  <h1>Nomad Travelr</h1>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <div id="floating-panel">
          <input id="address" type="text" value="Search a City">
          <input id="submit" type="button" value="Zoom to City">
          <input id="favorites" type="button" value="Add to My Cities">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <div class="favCities"><h4>Favorite Cities:</h4></div>
        <h4>Ten Popular Venues: </h4>
        <h6><i>Click on city above</i></h6>
        <div class="city-venues"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdVJ19ev1TIYXPrMF_5w1WLRPownVXj5g&callback=initMap&libraries=places" async
    defer></script>

</body>

</html>
